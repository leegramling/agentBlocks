<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor - Dark Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
    <!-- Menu Bar -->
    <div class="bg-gray-800 border-b border-gray-700 px-4 py-2 flex items-center justify-between">
        <div class="flex items-center space-x-6">
            <h1 class="text-lg font-semibold text-white">PhotoEdit Pro</h1>
            <nav class="flex space-x-4">
                <button class="text-gray-300 hover:text-white px-3 py-1 rounded hover:bg-gray-700 transition-colors">File</button>
                <button class="text-gray-300 hover:text-white px-3 py-1 rounded hover:bg-gray-700 transition-colors">Edit</button>
                <button class="text-gray-300 hover:text-white px-3 py-1 rounded hover:bg-gray-700 transition-colors">View</button>
                <button class="text-gray-300 hover:text-white px-3 py-1 rounded hover:bg-gray-700 transition-colors">Filter</button>
                <button class="text-gray-300 hover:text-white px-3 py-1 rounded hover:bg-gray-700 transition-colors">Help</button>
            </nav>
        </div>
        <div class="flex items-center space-x-2">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded text-sm transition-colors">Save</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-1 rounded text-sm transition-colors">Export</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex h-[calc(100vh-3rem)]">
        <!-- Left Toolbar (5%) -->
        <div class="w-[5%] bg-gray-800 border-r border-gray-700 flex flex-col items-center py-4 space-y-3">
            <!-- Tool Icons -->
            <button class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center hover:bg-blue-700 transition-colors" title="Select">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.121 2.122"></path>
                </svg>
            </button>
            
            <button class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors" title="Move">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
                </svg>
            </button>
            
            <button class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors" title="Brush">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM7 10V9a2 2 0 012-2h8a2 2 0 012 2v1"></path>
                </svg>
            </button>
            
            <button class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors" title="Crop">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m-9 0h10m-10 0v16a1 1 0 001 1h8a1 1 0 001-1V4"></path>
                </svg>
            </button>
            
            <button class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors" title="Text">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </button>
            
            <button class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors" title="Zoom">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
                </svg>
            </button>
        </div>

        <!-- Canvas Area (75%) -->
        <div class="w-[75%] bg-gray-900 flex items-center justify-center relative">
            <!-- Canvas Container -->
            <div class="bg-gray-800 border border-gray-600 rounded-lg shadow-2xl p-4" style="width: 80%; height: 80%;">
                <!-- Canvas Header -->
                <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-700">
                    <span class="text-sm text-gray-400">untitled.jpg - 1920x1080</span>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-400">100%</span>
                        <button class="text-gray-400 hover:text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Actual Canvas -->
                <div class="bg-white bg-opacity-5 border-2 border-dashed border-gray-600 rounded flex items-center justify-center h-full">
                    <div class="text-center">
                        <svg class="w-12 h-12 text-gray-500 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-gray-500 text-sm">Drop image here or click to upload</p>
                    </div>
                </div>
            </div>
            
            <!-- Zoom Controls -->
            <div class="absolute bottom-4 left-4 bg-gray-800 rounded-lg p-2 flex items-center space-x-2">
                <button class="text-gray-400 hover:text-white p-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                    </svg>
                </button>
                <span class="text-sm text-gray-300 min-w-[3rem] text-center">100%</span>
                <button class="text-gray-400 hover:text-white p-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Right Panel - Layers (20%) -->
        <div class="w-[20%] bg-gray-800 border-l border-gray-700 flex flex-col">
            <!-- Panel Header -->
            <div class="p-4 border-b border-gray-700">
                <h3 class="text-sm font-semibold text-white mb-3">Layers</h3>
                <div class="flex space-x-1">
                    <button class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-xs py-1 px-2 rounded transition-colors">New</button>
                    <button class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-xs py-1 px-2 rounded transition-colors">Delete</button>
                    <button class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-xs py-1 px-2 rounded transition-colors">Duplicate</button>
                </div>
            </div>
            
            <!-- Layers List -->
            <div class="flex-1 p-4 space-y-2">
                <!-- Layer Item -->
                <div class="bg-blue-600 bg-opacity-20 border border-blue-500 rounded-lg p-3 cursor-pointer">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-white">Background</span>
                        <div class="flex items-center space-x-1">
                            <button class="text-gray-400 hover:text-white">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <span class="text-xs text-gray-400">100%</span>
                        </div>
                    </div>
                    <div class="bg-gray-700 rounded h-8 flex items-center justify-center">
                        <span class="text-xs text-gray-400">Image Layer</span>
                    </div>
                </div>
                
                <!-- Layer Item -->
                <div class="bg-gray-700 hover:bg-gray-600 rounded-lg p-3 cursor-pointer transition-colors">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-white">Text Layer</span>
                        <div class="flex items-center space-x-1">
                            <button class="text-gray-400 hover:text-white">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <span class="text-xs text-gray-400">85%</span>
                        </div>
                    </div>
                    <div class="bg-gray-600 rounded h-8 flex items-center justify-center">
                        <span class="text-xs text-gray-300">T</span>
                    </div>
                </div>
                
                <!-- Layer Item -->
                <div class="bg-gray-700 hover:bg-gray-600 rounded-lg p-3 cursor-pointer transition-colors">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-white">Adjustment</span>
                        <div class="flex items-center space-x-1">
                            <button class="text-gray-400 hover:text-white">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <span class="text-xs text-gray-400">70%</span>
                        </div>
                    </div>
                    <div class="bg-purple-600 bg-opacity-30 rounded h-8 flex items-center justify-center">
                        <span class="text-xs text-purple-300">ADJ</span>
                    </div>
                </div>
            </div>
            
            <!-- Layer Properties -->
            <div class="p-4 border-t border-gray-700">
                <h4 class="text-xs font-semibold text-gray-300 mb-2">Properties</h4>
                <div class="space-y-2">
                    <div>
                        <label class="text-xs text-gray-400 block mb-1">Opacity</label>
                        <input type="range" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="100">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 block mb-1">Blend Mode</label>
                        <select class="w-full bg-gray-700 border border-gray-600 rounded text-xs text-white p-1">
                            <option>Normal</option>
                            <option>Multiply</option>
                            <option>Overlay</option>
                            <option>Screen</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
